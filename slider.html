<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HotSale</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- <link rel="stylesheet" href="plugin/swiperSlider/css/swiper.min.css"> -->
    <link rel="stylesheet" type="text/css" href="plugin/bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" text="text/css" href="plugin/fontawesome/css/all.min.css">
    <link rel="stylesheet" text="text/css" href="css/fonts.css">
    <link rel="stylesheet" text="text/css" href="css/reset.css">
    <link rel="stylesheet" text="text/css" href="css/style.css?v=1">
    <link rel="stylesheet" text="text/css" href="css/responsive.css?v=1">
</head>

<body>
    <style>


    </style>

    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="details-left-side">
                    <div class="nav_arrows">
                        <div class="swiper-button-next">
                            <img src="img/right-arrow.png" alt="">
                        </div>
                        <div class="swiper-button-prev">
                            <img src="img/left-arrow.png" alt="">
                        </div>
                    </div>
                    <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
                        class="swiper mySwiper2 s_2">
                         <div class="percent_items">-25%</div>
                        <div class="swiper-wrapper">
                           
                            <div class="swiper-slide">
                                <img src="img/imgs/img_1.png" />
                                
                            </div>
                            <div class="swiper-slide">
                                <img src="img/imgs/img_thumb_1.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="img/imgs/img_thumb_2.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="img/imgs/img_thumb_3.png" />
                            </div>
                        </div>

                    </div>
                    <div thumbsSlider="" class="swiper mySwiper s_1">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="img/imgs/img_1.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="img/imgs/img_thumb_1.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="img/imgs/img_thumb_2.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="img/imgs/img_thumb_3.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- scripts -->

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- <script src="plugin/swiperSlider/js/swiper.min.js"></script> -->
    <script src="plugin/jQuery/jquery-3.4.1.min.js"></script>
    <script src="plugin/bootstrap-4.0.0/js/popper.min.js"></script>
    <script src="plugin/bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <!-- <script src="js/app.js?v=1"></script> -->
    <script src="plugin/selectbox.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
        });
        var swiper2 = new Swiper(".mySwiper2", {
            spaceBetween: 10,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            thumbs: {
                swiper: swiper,
            },
        });
    </script>
</body>

</html>
